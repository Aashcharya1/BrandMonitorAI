version: '3.8'

services:
  # FastAPI Backend
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - MONGODB_URI=${MONGODB_URI}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-brandmonitorai}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - ES_URL=${ES_URL}
      - ES_API_KEY=${ES_API_KEY}
      - MEILI_URL=${MEILI_URL}
      - MEILI_KEY=${MEILI_KEY}
    depends_on:
      - postgres
      - redis
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./uploads:/app/uploads

  # Celery Worker
  worker:
    build: .
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-brandmonitorai}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - ES_URL=${ES_URL}
      - ES_API_KEY=${ES_API_KEY}
      - MEILI_URL=${MEILI_URL}
      - MEILI_KEY=${MEILI_KEY}
      - NESSUS_URL=${NESSUS_URL}
      - NESSUS_ACCESS_KEY=${NESSUS_ACCESS_KEY}
      - NESSUS_SECRET_KEY=${NESSUS_SECRET_KEY}
    depends_on:
      - postgres
      - redis
    command: celery -A celery_app worker --loglevel=info --concurrency=4
    network_mode: "host"  # Required for nmap/masscan

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-brandmonitorai}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # LibreChat Service (ChatGPT-like assistant)
  librechat:
    image: ghcr.io/danny-avila/librechat:latest
    ports:
      - "3080:3080"
    environment:
      PORT: 3080
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
      CUSTOM_JWT_SECRET: ${CUSTOM_JWT_SECRET:-${JWT_SECRET}}
      CUSTOM_JWT_ALGO: HS256
      MONGO_URI: mongodb://mongo:27017/librechat
      DISABLE_FRONT: "true"   # We use only the API layer
    volumes:
      - libre_data:/app/data
    depends_on:
      - mongo

  # MongoDB for LibreChat
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  postgres_data:
  redis_data:
  libre_data:
  mongo_data:

